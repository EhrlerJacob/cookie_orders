<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Edit Cookie Order</title>
</head>
<body>
    <div class="container">
        <h1>Edit Cookie Order</h1>
        <form action="/cookies/edit/{{order.id}}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" 
                id="name" placeholder="Name" value="{{order.name}}">               
            </div>
            <div class="form-group">
                <label for="type">Cookie Type</label>
                <input type="text" name="type" class="form-control" 
                id="type" placeholder="Ex. Snickerdoodles" value="{{order.type}}">
            </div>
            <div class="form-group">
                <label for="boxes">Number of Boxes</label>
                <input type="number" name="boxes" class="form-control"
                id="boxes" value="{{order.boxes}}">
            </div>
            <input type="hidden" name="id" value="{{order.id}}">
                <input type="submit" class="btn btn-primary" value="Submit"
                style="margin-top: 5px;">
            </form>
            <a href="/cookies">
                <button class="btn btn-primary" style="margin-top: 5px; margin-right: 130px;">Home</button>
            </a>
    </div>
</body>
</html>
