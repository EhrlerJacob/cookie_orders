<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>New Cookie Order</title>
</head>
<body>
    <div class="container">
        <h1>New Cookie Order</h1>

        <form action="/cookies" method="post">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control"
                id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="type">Type of Cookie</label>
                <input type="text" name="type" class="form-control"
                id="type" placeholder="Ex. Thin Mints">          
            </div>
            <div class="form-group">
                <label for="boxes">Number of Boxes</label>
                <input type="number" name="boxes" class="form-control"
                id="boxes" placeholder="1,2,3...">
            </div>
                <input type="submit" class="form-control" value="Submit">
        </form>
    </div>

</body>
</html>
